<form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" name="name" type="text" class="form-control">
    </div>


    @if (userRegisterForm.get('name')?.touched && userRegisterForm.get('name')?.invalid) {
    <div class="my-3">
        <span class="text-danger alert alert-danger">Name Is Required</span>
    </div>
    }



    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input formControlName="email" name="email" type="email" class="form-control">
    </div>


    @if (getEmail?.touched) {
        <div class="my-3">
            @if (getEmail?.errors?.['required']) {
                <span class="text-danger alert alert-danger">Email Is Required</span>
            }
            @if (getEmail?.errors?.['pattern']) {
                <span class="text-danger alert alert-danger">Email Must Match The pattern</span>
            }
        </div>
    }




    <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="password" name="password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userRegisterForm.invalid">Send</button>
</form>
